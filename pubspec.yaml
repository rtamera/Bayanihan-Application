name: bayanihan_application
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  csv: ^5.0.0
  csv_reader: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^0.2.8

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/1.png
    - assets/images/2.png
    - assets/images/3.png
    - assets/images/4.png
    - assets/images/5.png
    - assets/res/pangasinan_data.csv
    - assets/res/rizal_data.csv
    - assets/res/zambales_data.csv
    - assets/res/cagayan_data.csv
    - assets/res/ncr_data.csv
    - assets/res/benguet_data.csv
  # assets:
    # - images/a_dot_burr.jpeg
    # - images/a_dot_ham.jpeg

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
    - family: WorkSans
      fonts:
      - asset: fonts/WorkSans-Light.ttf


